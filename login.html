<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <title>Savings | Login</title>
</head>

<body id="onboarding" class="login">
  <div class="wrapper">
    <div class="logo">
      <a href="/" class="">
        <img src="img/logo-white.png" />
      </a>
    </div>
    <div class="form-wrapper login-wrap">
      <div class="form create-account">
        <div class="wrap">
          <h3>Welcome Back !</h3>
          <h5>Login to your account here:</h5>
          <form action="/dashboard/">
            <div class="form-group"><input type="text" class="form-control" placeholder="Phone Number" /></div>
            <div class="form-group input-group">
              <input type="text" class="form-control" placeholder="Password" />
              <span> <img src="img/eye.svg" /> </span>
            </div>

            <div class="form-group">
              <input type="submit" class="form-control btn btn-secondary" value="Log in" />
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot password ?</a>
          </form>
        </div>
        <div class="no-account-block">
          <h5>
            Don't have an account? <a href="sign-up.html"><b>Create one</b></a>
          </h5>
        </div>
      </div>

      <div class="background">
        <img src="img/savings-jar.svg" />
        <h3>Achieve your savings <br />goals easily</h3>
      </div>
    </div>
  </div>
</body>

</html>
